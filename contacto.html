<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
</head> <!-- Este es un comentario :P -->
<body>
    <!--
        Elementos de bloque
        h1, h2, ..


    -->
    <!--
    Elementos de línea
	em -> emphasis
	strong -> más enfasis
	small -> Menos enfasis que el texto normal
	br -> Forzar un salto de línea
	time -> Fecha y hora
	i -> italic
	b -> bold
	u -> underline
	sup -> superíndice
	sub -> subíndice
    -->
    <h1>Título de la página</h1>
    <p>
        Cuando estás conduciendo un <small>vehículo</small>, hacerlo a la <em>velocidad adecuada</em> es muy importante.
        <br>Pero, utilizar el <strong>cinturon de seguridad</strong> es más importante

    </p>
</body>
</html>
